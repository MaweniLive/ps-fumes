<html>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
         <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
        <script>
         fetch("http://localhost:6969/products")
        .then((res) => res.json())
        .then((data) => {
          data.forEach((i) => {
            document.querySelector(".table").innerHTML += `<tr>
                 <td>${i.product_id}</td>
                 <td>${i.sku}</td>
                 <td>${i.name}</td>
                 <td>${i.price}</td>
                 <td>${i.weight}</td>
                 <td>${i.descriptions}</td>
                 <td>${i.thumbnail}</td>
                 <td>${i.image}</td>
                 <td>${i.category}</td>
                 <td>${i.create_date}</td>
                 <td>${i.stock}</td>
                 </tr>`;
          });
        });
        </script>

        <style>

        </style>
    </body>
</html>
