<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <table class="table">
      <tr>
        <th>Full NAME</th>
        <th>Email</th>
        <th>Password</th>
        <th>User Type</th>
        <th>Phone</th>
        <th>Country</th>
        <th>Billing Address</th>
        <th>Default Shipping Address</th>
      </tr>
    </table>
    
  <table>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Sku</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Weight</th>
      <th scope="col">Descriptions</th>
      <th scope="col">Thumbnail</th>
      <th scope="col">Image</th>
      <th scope="col">Category</th>
      <th scope="col">Create_date</th>
      <th scope="col">Stock</th>
    </tr>
  </thead>
  <tbody class="body">
  </tbody>
    <script>
      //fetch user data and display
      fetch("http://localhost:6969/users")
        .then((res) => res.json())
        .then((data) => {
          data.forEach((i) => {
            document.querySelector(".table").innerHTML += `<tr>
                 <td>${i.full_name}</td>
                 <td>${i.email}</td>
                 <td>${i.password}</td>
                 <td>${i.user_type}</td>
                 <td>${i.phone}</td>
                 <td>${i.country}</td>
                 <td>${i.billing_address}</td>
                 <td>${i.default_shipping_address}</td>
                 </tr>`;
          });
        });

       //fetch products data and display
            fetch("http://localhost:6969/products")
        .then((res) => res.json())
        .then((data) => {
          data.forEach((i) => {
            document.querySelector(".body").innerHTML += `<tr>
              <th scope="row">
                 <td>${i.product_id}</td>
                 </th>
                 <td>${i.sku}</td>
                 <td>${i.name}</td>
                 <td>${i.price}</td>
                 <td>${i.weight}</td>
                 <td>${i.descriptions}</td>
                 <td>${i.thumbnail}</td>
                 <td>${i.image}</td>
                 <td>${i.category}</td>
                 <td>${i.create_date}</td>
                 <td>${i.stock}</td>
                 </tr>`;
          });
        });
    </script>
  </body>
</html>
